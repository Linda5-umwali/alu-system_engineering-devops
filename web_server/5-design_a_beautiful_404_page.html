<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Not Found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(185deg, #fabae0, #ffffff, #022e6e);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    h1 {
      font-size: 72px;
      color: #0a0e3d;
    }

    p {
      font-size: 20px;
      margin: 15px 0;
      color: #5c5c5c;
    }

    .quote {
      font-style: italic;
      color: #a00;
      margin-top: 10px;
    }

    a {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 24px;
      background-color: #0a0e3d;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }

    a:hover {
      background-color: #4a4e69;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class= "image">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSaV1Cc1_mF8dPO86vXL5uQpxxWXoTFZ2wAbBFnfA9lEYYeSyfrB0UgLbRRAvDBD4eAnH8&usqp=CAU" alt="space">
    
    </div>
    <h1>404</h1>
    <p>Oops! The page you’re looking for got lost in space.</p>
    <p class="quote">“Ceci n'est pas une page.”</p>
    <a href="/">Go Home</a>
  </div>
</body>
</html>
